<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Group Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    
    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header">
                            <h2>Welcome to Royal ẹgbẹ ifowopamọ</h2>
                            <h3>Brothers supporting Brothers</h3>
                        </div>
                        <div class="heading-2">
                            <h2>Total Money Saved:<span id="totalGroupMoney">N100,000</span></h2>
                        </div>
                        <div class=" heading-2">
                            <h2>List of members</h2>
                            <ul class="list">
                                <li id="list">No member yet</li>
                            </ul>
                        </div>
                        <div>
                            <div class="container">
                                <form action="index.html" method="post" id="signup">
        
                                    <div class="field">
                                        <label for="name">Name:</label>
                                        <input type="text" id="name" name="name" placeholder="Enter your fullname" />
                                        <small></small>
                                    </div>
                                    <div class="field">
                                        <label for="SelectTier">Select Prefered Tier</label>
                                        <select id="SelectTier">
                                        <option>Select Tier</option>
                                        <option value="tier 1">Tier 1 - 10,000 Naira (7% interest weekly)</option>
                                        <option value="tier 2">Tier 2 - 20,000 Naira (12% interest weekly)</option>
                                        <option value="tier 3">Tier 3 - 30,000 Naira (25% interest weekly)</option>
                                        </select>
                                        <small></small>
                                    </div>
                                    <div class="field">
                                        <label for="amount">Amount:</label>
                                        <input type="text" id="amount" name="amount" placeholder="Enter amount to save" />
                                        <small></small>
                                    </div>
                                    <small id="small"></small>
                                    <div class="field">
                                        <button type="submit" class="full">Join Saving Group</button>
                                    </div>
                                </form>
                            </div>
                         </div>
                    </div>
                </div> 
            </div>
        </section>
    </main>

    <div class="attribution">
         Interview Test from <a href="https://web3bridge.com/">Web3Bridge</a>. 
        Coded by <a href="https://myprojectportfolio-emmaglorypraise.netlify.app/">Glory Praise Emmanuel(emmaglorypraise@gmail.com)</a>.
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>
</html>
